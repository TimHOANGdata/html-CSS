<!DOCTYPE html> 
<!-- DOCTYPE html permet de definir ce file est html5-->
<html lang="fr">
    <!--tous les fichier html doit etre contenu dans <html> - parent -->
    <!--lang = fr permet de definir la langue de la page - accessibilité -->
    <!--si nagivateur est en francais, il va charger le code avec lang="fr" -->
    <!--si nagivateur est en anglais, il va charger le code avec lang="en" -->
    <head>
        <title>nghiem hoang</title>
    <!-- title in head permet de definir le nom de page, afficher sur l'onglet de chrome-->
        <meta charset="utf-8"/>
    <!-- meta charset utf-8 permet de definir le set de characters utilisée
        il y a aussi ASCII ANSI 8859
        le utf-8 est recommandé car il couvre près tous les characters-->
    </head>
    <body>
        <h1>M2i formation</h1>
        <!-- <h1> permer de definir un titre 1 - c'est le titre le plus important-->
        <!-- on peut aller jusqu'a h6 , normalement sur 1 site: jusqu'a h3-->
        <h2>Nos formations</h2>
        <p>JAVA</p>
        <p>JAVAscripte</p>
        <!-- <P> permer de definir un paragraph-->
        
    </body>
    <!-- tous ce qui on voit sur le page web est dans le body-->
</html>
